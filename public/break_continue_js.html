<!DOCTYPE html>

<html>

<head>

    <title>Break Continue</title>

</head>

<body>
    <h1>Break Continue</h1>

    <script>

    var random = Math.floor((Math.random()*50)+1);
   
    while (random % 2 == 0) {
        random = Math.floor((Math.random()*50)+1);
    }

    console.log('Random stopping point is: ' + random);

    
    for (var i = 1; i < 50; i++) {

        if (i % 2 == 0) {
            continue; 
        }

        if (i != random) {
            console.log(i);
        }

    }

    </script>

</body>

</html>
