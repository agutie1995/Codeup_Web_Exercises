<!DOCTYPE html>

<html>

<head>

    <title>Calculator</title>

    <link rel="stylesheet" href="/css/calculator.css">

</head>

<body>

    <section>
        
        <div id="display">

            <input id="leftTextBox" class="textBoxes" name="left" type="text" placeholder='0' autofocus>

            <input id="middleTextBox" class="textBoxes" name="middle" type="text" readonly>
            
            <input id="rightTextBox" class="textBoxes" name="right" type="text" readonly>

        </div>

        <div>

            <button id="numOne" class="buttons">1</button>

            <button id="numTwo" class="buttons">2</button>

            <button id="numThree" class="buttons">3</button>

            <button id="add" class="buttons">+</button>

            <button id="numFour" class="buttons">4</button>

            <button id="numFive" class="buttons">5</button>

            <button id="numSix" class="buttons">6</button>

            <button id="subtract" class="buttons">-</button>

            <button id="numSeven" class="buttons">7</button>

            <button id="numEight" class="buttons">8</button>

            <button id="numNine" class="buttons">9</button>

            <button id="multiply" class="buttons">*</button>

            <button id="clear" class="buttons">C</button>
            
            <button id="numZero" class="buttons">0</button>

            <button id="equal" class="buttons">=</button>

            <button id="divide" class="buttons">/</button>

        </div>

    </section>


<script type="/js/calculator.js">
</script>

</body>

</html>
