<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1><u>Calculator</u></h1>
            </div>
            <hr>
            <div id="calc" class="col-xs-8 col-xs-offset-2">
                <div class="col-xs-8 col-xs-offset-2">
                    <small>PREV = </small><small id="prev"></small>
                    <input id="results" class="col-xs-12" type="text" disabled>
                </div>
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="column col-xs-3 text-center">
                        <div id="beginParens" class="operation button col-xs-12"><span>(</span></div>
                        <div id="seven" class="number button col-xs-12"><span>7</span></div>
                        <div id="four" class="number button col-xs-12"><span>4</span></div>
                        <div id="one" class="number button col-xs-12"><span>1</span></div>
                        <div id="zero" class="number button col-xs-12"><span>0</span></div>
                    </div>
                    <div class="column col-xs-3 text-center">
                        <div id="endParens" class="operation button col-xs-12"><span>)</span></div>
                        <div id="eight" class="number button col-xs-12"><span>8</span></div>
                        <div id="five" class="number button col-xs-12"><span>5</span></div>
                        <div id="two" class="number button col-xs-12"><span>2</span></div>
                        <div id="decimal" class="number button col-xs-12"><span>.</span></div>
                    </div>
                    <div class="column col-xs-3 text-center">
                        <div id="percent" class="operation button col-xs-12"><span>%</span></div>
                        <div id="nine" class="number button col-xs-12"><span>9</span></div>
                        <div id="six" class="number button col-xs-12"><span>6</span></div>
                        <div id="three" class="number button col-xs-12"><span>3</span></div>
                        <div id="equals" class="func button col-xs-12"><span>=</span></div>
                    </div>
                    <div class="column col-xs-3 text-center">
                        <div id="clear" class="func button col-xs-12"><span>C</span></div>
                        <div id="divide" class="operation button col-xs-12"><span value="/">&#247;</span></div>
                        <div id="multiply" class="operation button col-xs-12"><span value="*">x</span></div>
                        <div id="subtract" class="operation button col-xs-12"><span>-</span></div>
                        <div id="add" class="operation button col-xs-12"><span>+</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
